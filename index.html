<html>
    <meta http-equiv="content-type" content="text/html; charset=utf-16">
    <meta content="Chinese Handle Generator" property="og:title" />
    <meta content="Generate Chinese handles for YouTube!" property="og:description" />
    <meta content="https://c428.github.io/files/search.png" property="og:image" />
    <meta content="#FFFFFF" data-react-helmet="true" name="theme-color" />
    <head>
        <title>Chinese Handle Generator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" type="image/x-icon" href="/files/search.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="charcon"><h1 class="charat">@</h1><span id="char" class="char"></span></div>
        <div class="checker" id="divchecker">
            <span class="material-symbols-sharp" id="check" style="display: none;">check_circle</span>
            <span class="material-symbols-sharp" id="cancel" style="display: none;">cancel</span>
            <span id="checker">Checking if it's available...</span>
        </div>
        <div class="buttons">
            <button onclick="copy();">Copy to Clipboard</button>
            <button onclick="getData();">Generate Again</button>
        </div>
        <div class="characters">
            <select name="characters" id="characters">
                <option value="1">1 character</option>
                <option value="2">2 characters</option>
                <option value="3">3 characters</option>
                <option value="4">4 characters</option>
                <option value="5">5 characters</option>
            </select>
        </div>
    </body>
    <script src="script.js"></script>
</html>
